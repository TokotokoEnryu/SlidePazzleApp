<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>回転パズル計算機</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>回転パズル計算機</h1>
    </header>
    <section id="input-section">
      <div id="input-pane">
        <h2>入力パネル</h2>
      </div>
      <div id="message-pane">
        <div id="message-area">
          <div id="message-box-container">
            <div id="message-box">
              <p>入力パネルにスタート配置とゴール配置を入力してください。</p>
            </div>
          </div>
        </div>        
        <div id="least-count-pane">
          <p>最小手数</p>
          <div id="least-count"></div>
        </div>
      </div>
      <div id="control-pane">
        <button id="btn-start" action="javascript:alert('計算開始');">計算開始</button>
        <button id="btn-makequiz" action="javascript:alert('問題作成');">問題作成</button>
        <button id="btn-clear" action="javascript:alert('クリア');">クリア</button>
      </div>
    </section>
    <section id="output-section">
      <div id="output-pane">
        <h2>出力パネル</h2>
        <p>最小手数: <span id="least-count-output"></span></p>
        <div id="output-grid-pane">
          <p>手順</p>
        </div>
      </div>
    </section>
    <section id="setting-section">
      <div id="setting-pane"></div>
      <div id="quizlist-pane"></div>
    </section>
  </body>
</html>
